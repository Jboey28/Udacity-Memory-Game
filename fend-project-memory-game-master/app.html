<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">


</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <li id="star1"><i class="fa fa-star"></i></li>
                <li id="star2"><i class="fa fa-star"></i></li>
                <li id="star3"><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves" id="moves">3</span> Moves
            
            <div class="restart" id="reset">
        		<i class="fa fa-repeat"></i>
            </div>
        
            <div class="timer">
            </div>
            
        </section>

        <ul class="deck">
            
        </ul>


        <div class="hidepop" id="modal">
            <div class="scoresheet" id="scoresheet">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
